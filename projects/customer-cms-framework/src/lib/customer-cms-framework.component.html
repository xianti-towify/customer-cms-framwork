<div class="side-bar-container">
  <div class="app-info-container">
    <img [src]="appInfo.logo" alt="" />
    <span>{{ appInfo.displayName }}</span>
  </div>
  <customer-cms-sidebar
    [menu]="sidebarMenu"
    (menuClicked)="menuClicked.emit($event)"
    (sidebarExpandChanged)="sidebarExpand = $event"
  ></customer-cms-sidebar>
</div>
<div class="container">
  <div class="header"></div>
  <div class="content">
    <div style="width: 100%; height: 500px; background: white"></div>
  </div>
  <div class="footer"></div>
</div>
